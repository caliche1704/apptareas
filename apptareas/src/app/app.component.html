<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <div class="card">
        <div class="card-header">
          <h3>Tasks</h3>
        </div>
        <div class="card-body">
          <input #newNote class="form-control m1-2 p-2">
          <button (click)="addNotes(newNote.value)" class="btn btn-success">Agregar Nota</button>
          <br />
          <h4 *ngFor="let note of notes">
          --> {{note.description}} &nbsp;&nbsp; <button (click)="deleteNotes(note.id)" class="btn btn-danger">Eliminar Nota</button>  
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
